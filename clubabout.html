<!DOCTYPE html>
<html>
<head>
  <title>Viber Redirection</title>
  <script type="text/javascript">
    function redirectToViber() {
      window.location.href = "viber://pa?chatURI=blackdiamondm9&text=";
      setTimeout(function() {
        window.location.href = "https://www.example.com/alternative-link";
      }, 2000); // Redirect to alternative link after 2 seconds if Viber link doesn't work
    }
  </script>
</head>
<body onload="redirectToViber()">
  <h1>Loading...</h1>
  <p>If you are not redirected, please click the link below:</p>
  <a href="https://www.example.com/alternative-link">Alternative Link</a>
</body>
</html>
